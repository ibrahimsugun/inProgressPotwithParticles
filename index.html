<!DOCTYPE HTML>
<html lang="tr">
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8">
<title>İbrahim Sugün </title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="particles.js"></script>

</head>
<body>


  <section  id="particles-js">
		
		<span class="info"> YAPIM AŞAMASINDA....</span>
		<div class="shadow"></div>
		<div class="bowl"> 
			<div class="liquid"></div>
		</div>
	</section>

<script type="text/javascript">
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value":20,
      "density": {
        "enable": true,
        "value_area": 900
      }
    },
    "color": {
      "value": "#c4151c"
    },
    "shape": {
      "type": "triangle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      }
    },
    "opacity": {
      "value": 0.1,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 1,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 350,
      "color": "#ffffff",
      "opacity": 0.3,
      "width": 0.5
    },
    "move": {
      "enable": true,
      "speed": 4,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 140,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 150,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 3
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
</script>
<script src="app.js"></script>
</body>
</html>
